<!DOCTYPE html>
<html lang="en">
    <style>
        table, th, td {
            border:1px dotted black;
            /*border-collapse: collapse;*/
            border-radius: 10px;
            padding:15px;
            border-spacing: 10px;
        }
        th, td {
            background-color: rgb(174, 156, 19);
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>A basic HTML table</h2>
    <table style="width:100%">
        <tr style="height:4em">
            <th style="width:33.33%">Company</th>
            <th>Contact</th>
            <th style="width:33.33%">Country</th>
        </tr>
        <tr>
            <td rowspan="2">Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td colspan="2">Francisco Chang</td>
        </tr>
    </table>
    <p>To understand the example better, we have added borders to the table</p>
</body>
</html>
