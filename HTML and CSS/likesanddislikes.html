<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes and Dislikes</title>
    <link rel="stylesheet" href="likesanddislikes.css">
</head>
<body>
    <div class="likes">
        <h1>My Likes</h1>
        <ul id="likes-attributes">
            <li>Reading</li>
            <li>Music</li>
            <li>Sports</li>
        </ul>
    </div>
    <hr>
    <div class="dislikes">
        <h1>My Dislikes</h1>
        <ol id="dislikes-attributes">
            <li>Cooking</li>
            <li>Noise</li>
            <li>Dirty Environment</li>
        </ol>
    </div>
</body>
</html>
